<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GC GW Max Point</title>
    <link rel="stylesheet" href="style.css">
    <script src="calcScript.js"></script>
</head>
<body id="body">

    <center>

        <img src="Assets/Title.png" alt="" id = "TitleImg">
        <br>


        <div id="tab">

            <h1 id="formHeader">Current Guild</h1>

            <form id="form" name="guild">

                <label for="">Current Score : </label> 
                <input type="number" id="formInput" name="gScore" min="0" placeholder="0"> 
                <br>
                Enemy Survived(have star) :
                <ul>
                    <li> <label for="">1&nbsp;&nbsp; - 3&nbsp;&nbsp; : </label> <input type="number" id="formInput" name="eStarSurvived1" min="0" placeholder="0"></li>
                    
                    <li><label for="">4&nbsp;&nbsp; - 5&nbsp;&nbsp; : </label> <input type="number" id="formInput" name="eStarSurvived4" min="0" placeholder="0"></li>
                    
                    <li><label for="">6&nbsp;&nbsp; - 10 : </label> <input type="number" id="formInput" name="eStarSurvived6" min="0" placeholder="0"></li>
                    
                    <li><label for="">11 - 20 : </label> <input type="number" id="formInput" name="eStarSurvived11" min="0" placeholder="0"></li>
                    
                    <li><label for="">21 - 30 : </label> <input type="number" id="formInput" name="eStarSurvived21" min="0" placeholder="0"></li>
                </ul>

                <label for="">Attack Chance :</label>
                <input type="number" id="formInput" name="gChance" value="0">
                <br><br>
                <center>
                    <label for="">Max Point : </label> <input type="number" id="formInput" disabled="disabled" name="gMaxPoint" value="0">    
                </center>

            </form>

        </div>

        
        

        <div id="tab">

            <h1 id="formHeader">Enemy Guild</h1>

            <form id="form" name="enemy">

                <label for="">Current Score : </label> 
                <input type="number" id="formInput" name="eScore" min="0" placeholder="0">
                <br>
                Enemy Survived(have star) :
                <ul>
                    <li> <label for="">1&nbsp;&nbsp; - 3&nbsp;&nbsp; : </label> <input type="number" id="formInput" name="gStarSurvived1" min="0" placeholder="0"></li>
                    
                    <li><label for="">4&nbsp;&nbsp; - 5&nbsp;&nbsp; : </label> <input type="number" id="formInput" name="gStarSurvived4" min="0" placeholder="0"></li>
                    
                    <li><label for="">6&nbsp;&nbsp; - 10 : </label> <input type="number" id="formInput" name="gStarSurvived6" min="0" placeholder="0"></li>
                    
                    <li><label for="">11 - 20 : </label> <input type="number" id="formInput" name="gStarSurvived11" min="0" placeholder="0"></li>
                    
                    <li><label for="">21 - 30 : </label> <input type="number" id="formInput" name="gStarSurvived21" min="0" placeholder="0"></li>
                </ul>

                <label for="">Attack Chance :</label>
                <input type="number" id="formInput" name="eChance" value="0">
                <br><br>
                <center>
                    <label for="">Max Point : </label> <input type="number" id="formInput" disabled="disabled" name="eMaxPoint" value="0">
                </center>

            </form>

        </div>
        <br>

        <div id="tabButton">

            <button id="button" onclick="calcu()">Calculate</button>
                
        </div>

        <div id="footer">

            <h2>Created by AcerLazerRazerTazer</h2>

        </div>

    </center>
    
</body>
</html>
